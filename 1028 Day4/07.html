<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .list * {
      border: 1px solid #aaa;
      margin: 10px;
      display: block;
      padding: 10px;
    }
    .list :nth-of-type(2){
      background-color: #fa0;
    }
    .list :nth-child(6){
      background-color: #00f
    }
  </style>
</head>
<body>
  <div class="list">
    <span>span</span>
    <span>span</span>
    <div>div</div>
    <div>div</div>
    <p>p</p>
    <p>p</p>
  </div>
</body>
</html>
